<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Attendee Management System</h1>

        <!-- Input for adding new attendees -->
        <h2>Add a New Attendee</h2>
        <input type="text" id="attendeeName" placeholder="Enter attendee name">
        <button id="addAttendeeBtn">Add Attendee</button>

        <!-- Input for searching attendees -->
        <h2>Search for an Attendee</h2>
        <input type="text" id="searchAttendeeName" placeholder="Enter attendee name">
        <button id="searchAttendeeBtn">Search Attendee</button>

        <!-- Button for listing all attendees -->
        <h2>List All Attendees</h2>
        <button id="listAttendeesBtn">List All Attendees</button>

        <!-- Section for displaying output (like list of attendees) -->
        <div id="output"></div>
        
        <!-- Input for removing attendees -->
        <h2>Remove Attendee</h2>
        <input type="text" id="removeAttendeeName" placeholder="Enter attendee name">
        <button id="removeAttendeeBtn">Remove Attendee</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
